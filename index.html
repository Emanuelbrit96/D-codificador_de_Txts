<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Alura Challenger</title>
</head>

<body>
    <img src="./img/logo_alura.svg" alt="Logo da Alura" class="logo">


    <main>
        <div class="criptografar">
            <textarea class='txt' cols="32" rows="10" placeholder="Digite seu texto aqui..."></textarea>

            <div class="exclamacao">
                <img src="./img/exclamação.svg" alt="Exclamação ">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="buttons">
                <button class="btn_cripto">Criptografar</button>
                <button class="btn_descripto">Descriptografar</button>
            </div>


        </div>
        <div class="texto">
            <img src="./img/imagem_copia.svg" alt="">
            <div class="caixa_texto">
                <button class="reset">↺</button>
                <textarea cols="22" rows="10" class="texto_cripto"></textarea>
                <h1 class="caixa_h1">Nenhuma mensagem encontrada</h1>
                <p class="caixa_p">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="bt-copiar">Copiar</button>
            </div>
        </div>
    </main>

</body>

</html>
